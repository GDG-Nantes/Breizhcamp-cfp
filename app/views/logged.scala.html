@(user: User)

@if(user != null) {
	@if(user.admin) {
	    <div class="btn-group pull-right">
			<a class="btn" href="#"><i class="icon-wrench"></i>@Messages("admin")</a>
	        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
	        <ul class="dropdown-menu">
	        	<li><a href="@routes.Admin.users()"><i class="icon-user"></i>@Messages("admin.users.manage")</a></li>
           		<li class="divider"></li>
	        	<li><a href="@controllers.talks.routes.AdminTalks.list()"><i class="icon-list"></i>@Messages("admin.talks.see")</a>
	        </ul>
	    </div>
	}

    <div class="btn-group pull-right">
        <a class="btn" href="#"><i><img src="@user.getAvatar()?s=14"/></i> @user.fullname</a>
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li><a href="@controllers.account.settings.routes.Index.index()"><i class="icon-wrench"></i> @Messages("settings")</a></li>
            <li class="divider"></li>
            <li><a href="@routes.Application.logout()"><i class="icon-off"></i> @Messages("logout")</a></li>
        </ul>
    </div>
}
