@(user: User = null, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("title")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        @scripts
    </head>
	<body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="@routes.Application.index()">BreizhCamp CFP</a>
                    @logged(user)
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class=""><a href="@routes.Application.index()">Home</a></li>
	                        @if(user != null) {
	                        	<li class="dropdown">
	                        		<a href="#" class="dropdown-toggle" data-toggle="dropdown">@Messages("talks") <b class="caret"></b></a>
	                        		<ul class="dropdown-menu">
	                        			<li><a href="#">@Messages("talks.submit")</a></li>
	                        			<li><a href="#">@Messages("talks.manage")</a></li>
                        			</ul>
	                        	</li>
	                        }
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
          <div class="row">          
            @content
          </div>
        <div>
	</body>
</html>
