@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
		<script src="@routes.Assets.at("javascripts/lib/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/#/dashboard">
                        <img src="/assets/img/breizhCampLogoWithText_30px.png"/>
                    </a>
                </div>
            </div>
        </div>

        <div class="container" style="padding-top:30px">
            @content
        </div>

    </body>
</html>
