@(talks:List[models.Talk])

@import helper._

<!DOCTYPE html>
<html>
<head>
    <title>Liste des talks acceptés</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
    <script src="@routes.Assets.at("javascripts/lib/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">
                <img src="/assets/img/breizhCampLogoWithText_30px.png"/>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="page-header">
        <h1>Liste des talks acceptés</h1>
    </div>
    @for(talk <- talks) {
        <div class="talk">
            <img class="avatar" src="@talk.speaker.avatar"/>
            <div class="caption">
                <div class="speaker">@talk.speaker.fullname</div>
                <div class="title">@talk.title</div>
            </div>
        </div>
    }
</div>

</body>
</html>
