<div class="row">


    <div class="span8">
        <table class="table table-bordered table-striped">
            <tbody><tr>
                <th class="span2">Speaker</th>
                <th class="span8">Titre</th>
            </tr>

            <tr ng-repeat="talk in talks">
                <td><img ng-src="{{talk.speaker.avatar}}?s=16"> {{talk.speaker.fullname}}</td>
                <td><a href="/#/talks/see/{{talk.id}}">{{talk.title}}</a></td>
            </tr>

            </tbody></table>
    </div>

</div>
