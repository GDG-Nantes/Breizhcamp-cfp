<div class="row">
	<div class="span3">Bienvenue sur le site du Call For Paper du BreizhCamp.

        <p class="">
            <span id="messageSuccess" class="badge badge-success hide"></span>
            <span id="messageError" class="badge badge-important hide"></span>
        </p>
    </div>
	<div class="span8">
		<div class="well" >
			<h3>Se connecter</h3>
			<form class="form-vertical" novalidate>
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="email"></label>
						<div class="controls">
							<input type="email" id="email" name="email" value placeholder="Adresse mail" ng-model="user.email">
							<p class="help-inline">Votre adresse mail</p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password"></label>
						<div class="controls">
							<input type="password" id="password" name="password" value="" placeholder="Mot de passe" ng-model="user.password">
							<p class="help-inline">Votre mot de passe</p>
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button ng-click="login()" class="btn btn-primary">Se Connecter</button> <small><a href="/#/reset/ask">Mot de passe oubli&eacute; ?</a></small>
				</div>
			</form>
		</div>

		<div class="well">
			<h3>Nouveau ?</h3>
			<form ng-submit="signup()">
				<fieldset>
					<div class="control-group ">
						<label class="control-label" for="email"></label>
						<div class="controls">
							<input type="text" id="email" name="email" value="" placeholder="Adresse mail" ng-model="new.email">
							<p class="help-inline">Obligatoire</p>
						</div>
					</div>
					<div class="control-group ">
						<label class="control-label" for="fullname"></label>
						<div class="controls">
							<input type="text" id="fullname" name="fullname" value="" placeholder="Nom Complet" ng-model="new.fullname">
							<p class="help-inline">Obligatoire</p>
						</div>
					</div>
					<div class="control-group ">
						<label class="control-label" for="inputPassword"></label>
						<div class="controls">
							<input type="password" id="inputPassword" name="inputPassword" value="" placeholder="Mot de passe" ng-model="new.inputPassword" ng-change="changeStrength(new.inputPassword, '#passwordStrengthDiv')">
							<p class="help-inline">Obligatoire</p>
						</div>
						<div id="passwordStrengthDiv" class="is0"></div>
					</div>
                    <div class="control-group ">
                        <label class="control-label" for="confirmPassword"></label>
                        <div class="controls">
                            <input type="password" id="confirmPassword" name="confirmPassword" value="" placeholder="Confirmation du mot de passe" ng-model="new.confirmPassword" ng-change="changeStrength(new.confirmPassword, '#confirmpasswordStrengthDiv')">
                            <p class="help-inline">Obligatoire</p>
                        </div>
                        <div id="confirmpasswordStrengthDiv" class="is0"></div>
                    </div>
                    <br />
					<h6>G&eacute;n&eacute;rer un mot de passe</h6>
					<input type="text" name="passwordGenerated" ng-model="generatedPassword" ng-change="changeStrength(generatedPassword, '#passwordStrengthDiv2')"/><i class="icon-refresh pointer" ng-click="generatePassword()"></i>
                    <div id="passwordStrengthDiv2" class="is0"></div>
				</fieldset>
				<div class="form-actions">
					<input type="submit" class="btn primary" value="Inscription">
				</div>
			</form>
		</div>
	</div>
</div>
