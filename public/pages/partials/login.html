<div class="row">

    <div class="container" style="padding-top: 30px">
        <div class="page-header">
            <h1>Bienvenue sur le CFP du BreizhC&#64;mp</h1>
        </div>
        <div class="well">
            <form>
                <legend>Authentification avec un compte Github/Google/Twitter</legend>
                <p>
                    <a href="/authenticate/github"><img src="/assets/securesocial/images/providers/github.png"></a>
                    <a href="/authenticate/google"><img src="/assets/securesocial/images/providers/google.png"></a>
                    <a href="/authenticate/twitter"><img src="/assets/securesocial/images/providers/twitter.png"></a>
                </p>
            </form>
        </div>
        <div class="well">
            <form action="/authenticate/userpass" class="form-horizontal" autocomplete="off" method="POST">
                <fieldset>
                    <legend>Authentification avec un compte local</legend>
                    <div class="control-group  " id="username_field">
                        <label class="control-label" for="username">Email</label>
                        <div class="controls">
                            <input type="text" id="username" name="username" value="" class="input-xlarge"> <span class="help-block">Required</span>
                        </div>
                    </div>
                    <div class="control-group  " id="password_field">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" name="password" value="" class="input-xlarge"> <span class="help-block">Required</span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="clearfix">
                        <a href="/reset"></a>
                        <p>
                            <a href="/reset">Tu as oublié ton mot de passe ??</a>
                        </p>
                    </div>
                    <div class="clearfix">
                        <p>
                            Si tu veux te créer un compte local, c'est <a data-target="#signUpModal" data-toggle="modal">par ici</a>
                        </p>
                        <!-- Modal -->
                        <div id="signUpModal" class="modal hide fade" tabindex="-1" role="dialog">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h3 id="myModalLabel">Modal header</h3>
                            </div>
                            <div class="modal-body">
                                <p>One fine body…</p>
                            </div>
                            <div class="modal-footer">
                                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                                <button class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>	


</div>
