<div class="row" ng-controller="TalkController">
	<div class="span8">
		<table class="table table-bordered table-striped">
			<tbody>
				<tr>
					<th class="span8">Titre</th>
					<th></th>
					<th></th>
				</tr>
				<tr ng-repeat="talk in talks">
					<td>{{talk.title}}</td>
					<td><a href="/talks/edit/{{talk.id}}"><i class="icon-pencil"></i></a></td>
					<td><a href="/talks/delete/{{talk.id}}" onclick="return confirm('Êtes vous sûr de vouloir supprimer les talks titre talk?')"><i class="icon-remove"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
