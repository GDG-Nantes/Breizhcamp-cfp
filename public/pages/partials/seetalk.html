<div class="row">

    <p class="">
        <span id="messageError" class="badge badge-important hide"></span>
    </p>
    <div class="span8">
        <div class="well">
            <h3>{{talk.title}}</h3>
            Soumis par {{talk.speaker.fullname}}<br/>
            <br/>
            <p>
                {{talk.description}}
            </p>
            <p></p>
        </div>

        <div class="well">
            <h3>Questions/RÃ©ponses</h3>
            <div class="well" ng-repeat="comment in talk.comments">
                <img ng-src="{{comment.author.avatar}}?s=40"> {{comment.author.fullname}}<br/>
                {{comment.comment}}
            </div>

            <div class="well">
                <form ng-submit="postComment()" method="POST" class="form-inline">
                    <input type="text" name="comment" ng-model="comment" placeholder="Nouveau commentaire">
                    <input type="submit" class="btn btn-primary" value="Valider">
                </form>
            </div>
        </div>
    </div>
</div>
